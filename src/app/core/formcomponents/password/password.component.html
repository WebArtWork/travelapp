<div class="pass_container">
	<winput
		[type]="field.Show ? 'text' : 'password'"
		[placeholder]="field.Placeholder"
		[name]="field.Label || 'name'"
		[focused]="component.focused"
		[ngClass]="component.class"
		[formControl]="control"
		[label]="field.Label"
		[value]="value"
		type="password"
		[form]="form"
	></winput>
	<div class="smart">
		<span class="red" *ngIf="ui.level(control.value)> 1"></span>
		<span class="orange" *ngIf="ui.level(control.value)> 2"></span>
		<span class="yellow" *ngIf="ui.level(control.value)> 3"></span>
		<span class="green" *ngIf="ui.level(control.value)> 4"></span>
	</div>
	<div class="eye">
		<span (click)="field.Show = !field.Show" class="material-icons">
			visibility
		</span>
	</div>
</div>
